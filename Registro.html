<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  <div class="register-container">
    <div class="profile-icon">
      <i class="bi bi-person-plus"></i>
    </div>
    <h3 class="text-center mb-3">Registro</h3>
    <form id="formRegistro">
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" id="usuarioReg" class="form-control" placeholder="Nombre de usuario" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" id="correoReg" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" id="passReg" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" id="passReg2" class="form-control" placeholder="Confirmar contraseña" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
          Acepto los <a href="#">términos y condiciones</a>
        </label>
      </div>
      <button type="submit" class="btn btn-info w-100">Registrarse</button>
      <div class="text-center mt-2">
        <span>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></span>
      </div>
    </form>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="js/registro.js"></script>
</body>
</html>
